<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 class="container-title">Bookshelf Apps</h1>
    </header>
    <div class="wrapper">
        
        <div class="container">
            <h2 class="container-title">Tambahkan Buku Baru</h2>
            <form class="form" id="createNewBook" action="#">
                <div class="form-group">
                    <label for="title" class="form-title">Judul</label>
                    <input type="text" name="title" id="title" placeholder="Masukkan judul buku..." required>
                </div>
                <div class="form-group">
                    <label for="author" class="form-title">Penulis</label>
                    <input type="text" name="author" id="author" placeholder="Masukkan nama penulis..." required>
                </div>
                <div class="form-group">
                    <label for="date" class="form-title">Tahun</label>
                    <input type="number" name="date" id="date" placeholder="Masukkan tahun buku..." required>
                </div>
                <div class="form-group">
                    <label for="checklist" class="form-title">Sudah selesai dibaca</label>
                    <input type="checkbox" name="checklist" id="checklist">
                </div>
                <input type="submit" name="Submit" value="Submit" class="btn-submit">
            </form>

            <div class="item">
                <h2 class="container-title">Cari Buku</h2>
                <form class="form" id="findBook" action="#">
                    <label for="cari_buku" class="form-title">Judul Buku</label>
                    <input type="text" name="cari_buku" id="cari_buku" placeholder="Masukkan kata kunci buku..">
                    <button class="btn-cari" type="submit">Cari</button>
                </form>
            </div>

            <div class="grid-container" id="containerBooks">
                <div class="item">
                    <h2 class="container-title">Belum selesai dibaca</h2>
                    <div class="list-books" id="unread">

                    </div>
                </div>
                
                <div class="item">
                    <h2 class="container-title">Sudah selesai dibaca</h2>
                    <div class="list-books" id="readed">

                    </div>
                </div>
            </div>

            <div id="myModal" class="modal">
              
            </div>
        </div>

    </div>

    <script src="./js/data.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
